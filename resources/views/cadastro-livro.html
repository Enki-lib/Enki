<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros - Biblioteca Virtual</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div id="loginArea">
                <!-- Área de login será preenchida via JS -->
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Cadastro de Livros</h1>
        
        <form class="form-livro">
            <div class="form-group">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="edicao">Edição do Livro:</label>
                <input type="text" id="edicao" name="edicao" class="form-control" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="data-publicacao">Data de Publicação:</label>
                <input type="date" id="data-publicacao" name="data-publicacao" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="genero">Gênero do Livro:</label>
                <input type="text" id="genero" name="genero" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição do Livro:</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="4" maxlength="100"></textarea>
            </div>
            
            <div class="form-group">
                <label for="isbn">Código ISBN:</label>
                <input type="text" id="isbn" name="isbn" class="form-control" maxlength="13" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Cadastrar Livro</button>
                <a href="index.html" class="btn-cancel">Cancelar</a>
            </div>
        </form>
        
    </div>

    <script type="module" src="js/cadastro/cadastro-main.js"></script>
    <script src="js/auth/auth-state.js"></script>
</body>
</html>
